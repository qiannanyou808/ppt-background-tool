name: Build Mac Packages

# 触发条件：手动触发或推送tag
on:
  workflow_dispatch:  # 允许手动触发
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0 这样的标签时触发

jobs:
  build-mac:
    runs-on: macos-latest  # 使用GitHub提供的Mac环境
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        # 使用重试机制安装依赖
        for i in {1..3}; do
          pip install -r requirements.txt && break || sleep 10
        done
        pip install pyinstaller
      continue-on-error: false
    
    - name: 打包Mac应用程序
      run: |
        chmod +x build_mac.sh
        ./build_mac.sh
      timeout-minutes: 30
    
    - name: 创建DMG安装包
      run: |
        chmod +x create_dmg.sh
        ./create_dmg.sh
    
    - name: 创建PKG安装包
      run: |
        chmod +x create_pkg.sh
        ./create_pkg.sh
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: mac-installers
        path: |
          dist/*.dmg
          dist/*.pkg
          dist/*.app
        retention-days: 30
    
    - name: 创建Release（如果是tag触发）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.dmg
          dist/*.pkg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

